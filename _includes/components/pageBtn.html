<div class="pageControl">
  <div>
    {% if page.previous.url %}
    <a id="prev" class="controlBtn" href="{{ page.previous.url }}"
      >&laquo; {{ page.previous.title }}
    </a>
    {% endif %}
  </div>
  <div>
    {% if page.next.url %}
    <a id="next" class="controlBtn" href="{{ page.next.url }}"
      >{{ page.next.title }} &raquo;
    </a>
    {% endif %}
  </div>
</div>
